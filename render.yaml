services:
  - type: web
    name: Ytdl
    runtime: python
    buildCommand: |
      pip install -r requirements.txt && PLAYWRIGHT_BROWSERS_PATH=/mnt/cache playwright install chromium
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /mnt/cache/.playwright
      - key: YOUTUBE_API_KEY
        sync: false
